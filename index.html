<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/1a4628a532.js"
      crossorigin="anonymous"
    ></script>
    <title>chove ou faz sol?</title>
  </head>
  <body>
    <header>
      <div id="nav-container">
        <div id="logo">
          <img src="./assets/logo.png" alt="logo" id="logo-img" />
          <p>APAC Lover</p>
        </div>
        <div id="search">
          <input
            type="text"
            id="search-input"
            placeholder="Digite o nome da sua cidade"
          />
          <button class="btn-search" onclick="buscarClima()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div id="login">
          <button>
            <i class="fa-solid fa-right-to-bracket"></i>
            entrar
          </button>
        </div>
      </div>
    </header>
    <main>
      <div id="previsao-tempo">
        <h3 id="cidade-nome"></h3>

        <div id="descricao-container">
          <img id="clima-icone" src="" alt="Ícone do Clima" />
          <p id="cidade-descricao"></p>
        </div>

        <div id="temp-container">
          <span class="temp-label">Temperatura</span>
          <p id="cidade-temp"></p>
        </div>

        <div id="info-extras">
          <div class="info-item">
            <i class="fa-solid fa-droplet"></i>
            <span id="umidade-label">Umidade</span>
            <span id="umidade"></span>
          </div>
          <div class="info-item">
            <i class="fa-solid fa-wind"></i>
            <span id="vento-label">Vento</span>
            <span id="vento"></span>
          </div>
        </div>
        <div id="previsao-por-hora">
          <span class="hourly-title">Previsão para as próximas horas</span>

          <div id="hourly-list"></div>
        </div>
      </div>
    </main>
    <script src="./script/main.js"></script>
  </body>
</html>
